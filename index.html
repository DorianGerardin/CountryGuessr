<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryGuessr</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <div id="container">
        <header>
            <h1>COUNTRY GUESSR</h1>
        </header>

        <main>
            <div id="countryForm">
                <input type="text" autocomplete="off" id="countryInput" placeholder="Entrez un pays">
                <div id="countrySubmit">Deviner</div>

                <div id="suggestions">
                </div>

            </div>

            <div id="answersContainer">

                <div id="answersCategories">
                    <div id="nameCategory" class="category">
                        <span>Pays</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="continentCategory" class="category">
                        <span>Continent</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="languageCategory" class="category">
                        <span>Langue</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="populationCategory" class="category">
                        <span>Nombre d'habitants</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="currencyCategory" class="category">
                        <span>Devise</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="bordersCategory" class="category">
                        <span>Frontières</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="areaCategory" class="category">
                        <span>Superficie (km²)</span>
                        <div class="thematicBreak"></div>
                    </div>
                    <div id="distanceCategory" class="category">
                        <span>Distance</span>
                        <div class="thematicBreak"></div>
                    </div>
                </div>

                <div id="answersGrid">
                </div>
            </div>

            <div id="zoomContainer">
                <div id="zoomButton">
                </div>
            </div>

            <div id="ggContainer">
                <div id="gameDetailContainer" class="detailSquare">
                    <div id="gameDetailPadding" class="detailPadding">
                        <div id="gameDetailContent" class="detailContent">
                            <div id="ggHeader">
                                <div>BRAVO</div>
                            </div>
                            <div id="ggContent">
                                <div id="ggGuess">
                                    <div id="ggFlag">
                                        <img src="static/images/flags/AFG.svg" alt="flagAnswer">
                                    </div>
                                    <div id="ggMessage">
                                        <div>Tu as trouvé</div>
                                        <div id="ggCountryName">SRI LANKA</div>
                                    </div>
                                </div>
                                <div id="ggAttempts">
                                    <div>Nombre de tentatives :
                                        <span class="ggAttemptsCount">7</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="shareGameContainer" class="detailSquare">
                    <div id="shareGamePadding" class="detailPadding">
                        <div id="shareGameContent" class="detailContent">
                            <div id="shareContent">J'ai trouvé le pays #CountryGuessr en <span class="ggAttemptsCount">5</span> essais
                                🟩🟩🟩🟩🟩🟩🟩
                                🟩🟩🟥🟩🟩🟥🟩
                                🟩🟩🟧🟩🟩🟥⬇️
                                🟩🟩🟥🟩🟩🟥⬆️
                                🟩🟩🟧🟩🟩🟥⬆️
                                ➕9️⃣ de plus
                            </div>
                            <div id="shareButtonContainer">
                                <div id="shareButton">Partager</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <footer></footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="static/Country.js"></script>
<script src="static/CountrySuggestionList.js"></script>
<script src="static/GameManager.js"></script>

</body>

</html>
